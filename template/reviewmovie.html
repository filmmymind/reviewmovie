{% extends 'basedashboard.html' %}
{%block reviewactive %} active {%endblock reviewactive%}
{% block content%}
 <div class="container-fluid mt--7">
            <div class="row mt-5">
            <div class="col-xl-10 mb-5 mb-xl-0" style="margin: 0 auto;">
              <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                  <div class="row align-items-center">
                    <div class="col-8">
                      <h3 class="mb-0">Review movie</h3>
                    </div>
                  </div>
                </div>
                <div class="card-body">
                <form action="addmovie" enctype="multipart/form-data" method="POST" autocomplete="off">
                      {% csrf_token %}
                    <div class="form-group focused">
                              <label class="form-control-label" for="moviename"><h3>Movie name</h3></label>
                              <input type="text" id="moviename" name="moviename" class="form-control form-control-alternative" placeholder="ชื่อเรื่องภาพยนตร์">
                    </div>
                    <!--category-->
                    <div class="category-select mt-3 form-group">
                      <h3>Category (เลือกได้มากกว่าหนึ่ง)</h3>
                          <div class="row">
                              {% for cate in category %}
                              <div class="col-6 col-sm-3">

                              <input type="checkbox" name="category" id="{{cate.category}}" value="{{cate.id}}">
                              <label for="{{cate.category}}">{{cate.category}}</label>
                              </div>
                         {% endfor %}
                          </div>


                    </div>
                    <!--end category-->
                    <!--ข้อมูลภาพยนตร์-->
                    <div class="form-group">
                      <label for="direct" class="mt-3"><h3>Director</h3></label>
                      <input type="text" id="direct" name="direct"  class="form-control form-control-alternative" placeholder="ผู้กำกับ1,ผู้กำกับ2,ผู้กำกับ3">
                    </div>
                    <div class="form-group">
                      <label for="actor"  class="mt-3"><h3>Actor</h3></label>
                      <input type="text" id="actor" name="actor" class="form-control form-control-alternative" placeholder="นักแสดง1,นักแสดง1,นักแสดง3">
                    </div>
                    <div class="form-group">
                      <label for="reviewarea"  class="mt-3"><h3>รีวิวภาพยนตร์</h3></label><br>
                      <textarea name="reviewarea" id="reviewarea" class="form-control form-control-alternative" cols="30" rows="10" style="width:100%;"></textarea>
                    </div>
                    <!--End ข้อมูลภาพยนตร์-->
                    <!--ให้คะแนน-->
                    <h3 class="mt-3">ให้คะแนนภาพยนตร์</h3>
                       <!-- Rating Stars Box -->
                <select name="score" id="">
                    <option value="ให้คะแนน" disabled selected>ให้คะแนน</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                    <!--End ให้คะแนน-->
                    <!--movie image-->
                    <h3 class="mt-3">รูปหน้าปกภาพยนตร์</h3>
                    <div class="preview-img">
                      <img id="movie-img" name="" style="width:100%;height:100%;"/>
                    </div>
                      <input type="file" name="image"
                      onchange="document.getElementById('movie-img').src = window.URL.createObjectURL(this.files[0])">

                    <!--end movie image-->
                    <div class="button-group mt-5 text-right">
                      <input type="submit" value="Submit" class="btn btn-primary">
                      <input type="reset" value="Reset" class="btn btn-secondary">
                    </div>

                </form>
                </div>
              </div>
            </div>
          </div>
 </div>
{% endblock content%}
