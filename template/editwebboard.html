{%  extends 'base.html' %}
{% block title %}
Create Webboard
{% endblock title%}
{% block content %}
{% load static %}
<body style="background:rgba(224,223,223)">
  <div class="webboardheader">
            <img src="{%static 'image/webboardheader.png' %}" alt="">
        </div>
    <div class="container border border-dark  mb-5 " style="background:white">
        <div class="createwebboard">
        <form action="{% url 'edit_delete:editwebboard' id=board.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div style="font-size:22px;">
           {{forms.media}}
            {{forms.as_p}}
            </div>
        <button type="submit" class="btn btn-danger">Save</button>
        <button type="reset" class="btn btn-gray">Reset</button>
          </form>
        </div>
    </div>
{% endblock content%}
